<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.O.J.E</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <audio id="typing-sound" preload="auto">
        <source src="sounds/typing.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="header-section">
            <div class="logo-and-title">
                <img src="images/jorgielogo.jpeg" alt="jorgie Logo" class="logo-image">
                <div class="title-container">
                    <h1>D.O.J.E</h1>
                    <p class="subtitle">(Department of Jorgie Efficiency)</p>
                </div>
            </div>
            <div class="menu-links">
                <a href="https://pump.fun/board" class="logo-link">
                    <img src="images/moonshot.PNG" class="logo-image">
                </a>
                <a href="https://x.com/home" class="logo-link">
                    <img src="images/X.PNG" class="logo-image">
                </a>
                <a href="https://dexscreener.com/" class="logo-link">
                    <img src="images/dex.PNG" class="logo-image" width="10">
                </a>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="progress-status">
                    <div class="header-progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="connection-status" style="display: none;">SECURE CONNECTION ESTABLISHED</span>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be added dynamically -->
            </div>
        </div>

        <div class="bottom-section">
            <button id="free-jorgie-btn" class="cyphr-button">FREE JORGIE</button>
            <div class="contract-box">
                <p><strong>Contract Address:</strong> COMING SOON </p>
            </div>
        </div>
    </div>

    <!-- Custom Cursor -->
    <div id="cursor"></div>

    <script>
        let cursor = document.querySelector('#cursor');
        let body = document.querySelector('body');
        let lastMoveTime = 0;

        document.onmousemove = function (e) {
            const currentTime = Date.now();
            if (currentTime - lastMoveTime < 100) return;

            cursor.style.top = e.pageY + 'px';
            cursor.style.left = e.pageX + 'px';

            body.style.backgroundPositionX = e.pageX / -4 + 'px';
            body.style.backgroundPositionY = e.pageY / -4 + 'px';

            const element = document.createElement('div');
            element.className = 'element';
            element.style.left = `${e.pageX}px`;
            element.style.top = `${e.pageY}px`;
            element.textContent = generateRandomBinary(3);
            document.body.appendChild(element);

            setTimeout(() => {
                element.style.opacity = '0';
                element.style.transform = 'scale(0.5)';
            }, 50);

            setTimeout(() => {
                element.remove();
            }, 1000);

            lastMoveTime = currentTime;
        };

        function generateRandomBinary(length) {
            return Array.from({ length }, () => (Math.random() < 0.5 ? '0' : '1')).join('');
        }
    </script>
</body>

</html>
